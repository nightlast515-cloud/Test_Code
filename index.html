<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <link rel="stylesheet" href="worldclock.css">
</head>
<body>
    <div class="container">
        <div class="theme-switcher-container">
            <input type="checkbox" id="theme-switcher" class="theme-switcher">
            <label for="theme-switcher" class="toggle-label">
                <span class="sr-only">Toggle Dark Mode</span>
            </label>
        </div>
        <h1>World Clock</h1>
        <div class="add-clock-form">
            <input type="text" id="city-search-input" list="city-suggestions" placeholder="Enter a city or timezone...">
            <datalist id="city-suggestions"></datalist>
            <button id="add-clock-button">Add Clock</button>
            <button id="plan-meeting-button" class="action-button">Plan a Meeting</button>
        </div>
        <div id="scheduler-panel" class="scheduler-panel hidden">
            <h3>Select cities to find the best meeting time</h3>
            <div id="scheduler-clock-list"></div>
            <button id="find-times-button" class="action-button">Find Good Times</button>
            <div id="scheduler-results"></div>
        </div>
        <div id="clock-container" class="clock-container"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data.min.js"></script>
    <script src="worldclock.js"></script>
</body>
</html>
